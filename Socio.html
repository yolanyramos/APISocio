<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="/JS/socio.js"></script>
        <link rel="shortcut icon" href="#">

       

</head>

<body>
<div class="container">
    <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>Lista de Socios</h3>
            </div>
         </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table_hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRE</th>
                            <th>RAZON_SOCIAL</th>
                            <th>DIRECCION</th>
                            <th>TIPO_SOCIO</th>
                            <th>CONTACTO</th>
                            <th>EMAIL</th>
                            <th>FECHA_CREADO</th>
                            <th>ESTADO</th>
                            <th>TELEFONO</th>                        
                        </tr>
                    </thead>
                    <tbody class="socio">
                     </tbody>
                </table>              
            </div>
        </div>
    </div>
    <hr>
    <div class="formulario">
        <div class="row">
            <div class="col-6">
                <h3>Agregar Socios</h3>
            </div>
            <div class="col-12">
                <form class="socio">
                    <label for="">nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del Socio">
                    <label for="">razon_social</label>
                    <input type="text" id="razon_social"  class="form-control" placeholder="Razon Social">
                    <label for="">direccion</label>
                    <input type="text" id="direccion"  class="form-control"  placeholder="Direccion">
                    <label for="">tipo_socio</label>
                    <input type="text" id="tipo_socio" class="form-control" placeholder="Ingrese 1 para Cliente o 2 para Proveedor">
                    <label for="">contacto</label>
                    <input type="text" id="contacto" class="form-control" placeholder="Contacto">
                    <label for="">email</label>
                    <input type="text" id="email" class="form-control" type="email" placeholder="Correo Electronico">
                    <label for="">fecha_creado</label>
                    <input type="date" id="fecha_creado" name="fecha_creado" class="form-control" placeholder="Fecha de Creacion">
                    <label for="">estado</label>
                    <input type="text" id="estado" class="form-control" placeholder="Ingrese 1 para Activo">
                    <label for="">telefono</label>
                    <input type="text" id="telefono" class="form-control" placeholder="Telefono">
                    <hr>
                    <div class="btnagregar">
                        <input type="submit" id="btn_agregar" onclick="AgregarSocio()" value="Agregar Socio" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    


</body>

</html>
